<html>
    <head>
        <title>Open Console</title>
        <script>
            var first_name="Construction ";
            var last_name="Cat";
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var Letter_count = full_name.length;
            console.log(Letter_count);
            var other_name="Construction Cat";
            var replace_name = other_name.replace("Cat","Dog");
            console.log(replace_name);
            var test_lower_case="CONSTRUCTION PARROT";
            var lower_case = test_lower_case.toLowerCase();
            console.log(lower_case);
            var test_upper_case="construction camel";
            var upper_case = test_upper_case.toUpperCase();
            console.log(upper_case);
            var square_root = Math.sqrt(16);
            console.log(square_root);
            var maximum_number = Math.max(15, 10);
            console.log(maximum_number);
            var minimum_number = Math.min(15, 10);
            console.log(minimum_number);
            var squared = Math.pow(4, 2);
            console.log(squared);
        </script>
    </head>
    <body>
        <h1>Open Console ༼ つ ◕_◕ ༽つ</h1>
    </body>
</html>
